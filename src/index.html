<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Task Manager</h1>
            <div class="card-body">
                <div class="todo-form">
                    <input type="text" class="input-body" id="inputTask" placeholder="input task">
                    <input type="date" class="datetime" id="datePicker">
                    <button onclick="addTask()" class="todoBtn">add task</button>
                    <div id="renderBody"></div>

                </div>

            </div>

        </div>
    </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
